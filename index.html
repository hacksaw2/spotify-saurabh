<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img  class="invert" width="30" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 ">
                <div class="logo"><img width="110" class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home" width="25px" height="25px">Home</li>
                    <li><img class="invert" src="search.png" width="25px" height="25px" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>


                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>


        <div class="right bg-grey rounded ">
            
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                    <img class="hamburger" width="40" src="hamburger.svg" alt="">
                    
                        
                    
                    <img src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg" alt="arrow-left-01"
                        width="24" height="24" />
                    <img src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg" alt="arrow-right-01"
                        width="24" height="24" />
                        </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                    
                    
                        <div data-folder==cs" class="card">
                            <div class="play">
                            <div>
                                <img src="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg" alt="play" width="24"
                                    height="24" style="filter: invert(100%);" />
                            </div>
                        </div>

                        <img src="spotify.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    
                    
                        <div data-folder="cs" class="card">
                            <div class="play">
                            <div>
                                <img src="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg" alt="play" width="24"
                                    height="24" style="filter: invert(100%);" />
                            </div>
                        </div>

                        <img src="spotify.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    


                    

                
                </div>
            </div>


            <div class="playbar">

                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="abovebar">
                <div class="songinfo"></div>


                <div class="songbuttons">
                    <img width="35" id="previous" src="previous.svg" alt="">
                    <img width="35" id="play" src="pause.svg" alt="">
                    <img width="35" id="next" src="next.svg" alt="">
                </div>
                <div class="timevol">
                <div class="songtime">

                </div>
                <div class="volume">
                <img class="invert" width="25px" src="volume.svg" alt="">
                <div class="range">
                    <input type="range" name="volum e">
                </div>
                </div>
                </div>


            </div>

        </div>


    </div>
    </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
